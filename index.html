<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Shards as ZIP</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Download All Video Shards</h1>
  <p>This will bundle <code>vid.7z.001</code> â†’ <code>vid.7z.021</code> into one ZIP file.</p>

  <button id="downloadBtn">Download ZIP</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    async function downloadAllAsZip() {
      btn.disabled = true;
      status.textContent = "Downloading and zipping files... please wait.";

      const zip = new JSZip();
      const totalParts = 21;
      const basePath = "_shards/vid.7z.";

      for (let i = 1; i <= totalParts; i++) {
        const partNumber = String(i).padStart(3, '0');
        const fileUrl = `${basePath}${partNumber}`;
        status.textContent = `Fetching part ${partNumber} of ${totalParts}...`;

        try {
          const response = await fetch(fileUrl);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const blob = await response.blob();
          zip.file(`vid.7z.${partNumber}`, blob);
        } catch (err) {
          status.textContent = `Error downloading part ${partNumber}: ${err.message}`;
          btn.disabled = false;
          return;
        }
      }

      status.textContent = "Creating ZIP file...";
      const zipBlob = await zip.generateAsync({ type: "blob" });

      const a = document.createElement("a");
      a.href = URL.createObjectURL(zipBlob);
      a.download = "vid_shards.zip";
      a.click();

      status.textContent = "Download complete!";
      btn.disabled = false;
    }

    btn.addEventListener("click", downloadAllAsZip);
  </script>

</body>
</html>
